<!DOCTYPE html>
<html>
<head>
 <title> TicTacToe </title>
</head>

<body>

<div>
 <br><br>
 <div>
  <p>
   Tic Tac Toe
  </p>
 </div>

 <form method="post">
  Game-Mode <br>
  <input type="radio" id="one-player" name="players" value="one-player" checked="checked">
  <label for="one-player">One Player</label><br>
  <input type="radio" id="two-player" name="players" value="two-player">
  <label for="two-player">Two Players</label><br>
  <input type="radio" id="ai-vs-ai" name="players" value="ai-vs-ai">
  <label for="ai-vs-ai">AI vs. AI</label><br><br>

  <input type="submit" value="Next">
 </form>
</div>
</body>
</html>
